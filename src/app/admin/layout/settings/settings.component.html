<h1 mat-dialog-title class="model-title">
  <span>Settings</span>
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
      <mat-icon class="close-icon">close</mat-icon>
  </button>
</h1>
<mat-dialog-content>
  <mat-card>
      <mat-card-content>
          <mat-slide-toggle color="primary" [formControl]="isChecked" (change)="toggleDarkTheme($event.checked);">
              <div *ngIf="isChecked.value">Light Theme</div>
              <div *ngIf="!isChecked.value">Dark Theme</div>
          </mat-slide-toggle>
      </mat-card-content>
  </mat-card>
</mat-dialog-content>
